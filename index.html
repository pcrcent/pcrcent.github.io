  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .flashlight {
      position: fixed;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle, transparent 70%, black 70%);
      pointer-events: none;
      mix-blend-mode: difference;
      animation: flicker 0.1s infinite alternate;
      display: none;
    }

    @keyframes flicker {
      0% {
        opacity: 0.8;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var flashlight = document.querySelector('.flashlight');

      document.addEventListener('mousemove', function(event) {
        var x = event.clientX - flashlight.offsetWidth / 2;
        var y = event.clientY - flashlight.offsetHeight / 2;
        flashlight.style.left = x + 'px';
        flashlight.style.top = y + 'px';
        flashlight.style.display = 'block';
      });
    });
  </script>

<body>
  <div class="flashlight"></div>
