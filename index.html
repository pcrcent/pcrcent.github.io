  <body>
<h2>Hey there, fellow developers! Meet Scooby and Percent, two passionate coding enthusiasts who are on a journey of continuous learning and growth in the ever-evolving world of software development. Despite being relatively new to the scene, they know the ropes and are eager to share their knowledge and experiences. So, what exactly do Scooby and Percent do?</h2>
   

<h3>1. Embracing the Learning Journey:</h3>

<h5>Scooby and Percent understand that in the world of technology, learning never stops. They actively seek out new programming languages, frameworks, and tools, constantly expanding their skill set to stay relevant and innovative.</h5>

<h3>2. Building Projects, One Line of Code at a Time:</h3>

<h5>These dynamic developers love to get their hands dirty. They collaborate on exciting projects, applying their knowledge to solve real-world problems. From web applications to mobile apps, Scooby and Percent believe that the best way to learn is by doing.</h5>

<h3>3. Fostering a Supportive Coding Community:</h3>

<h5>Scooby and Percent are not just about their own growth; they are passionate about building a supportive community for fellow learners. They host coding meetups, contribute to open-source projects, and mentor aspiring developers, creating an inclusive space for everyone to learn and thrive.</h5>

<h3>4. Staying Curious and Experimenting:</h3>

<h5>Curiosity is their driving force. Scooby and Percent love exploring new technologies and experimenting with unconventional ideas. They believe that the best innovations often come from thinking outside the box and aren't afraid to push the boundaries of what they know.</h5>
